	<title>Belajar Form</title>

</head>

		<br>

		<video controls src="media/video.mp4" type="video/mp4"></video>

		<iframe width="560" height="315" src="https://www.youtube.com/embed/IjWfwkLSKtA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.2606654495157!2d100.39545891409952!3d-0.9579633356247278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2fd4b982fd776c89%3A0x4e9e1c8dcc9c55fb!2sUniversitas%20Putra%20Indonesia%20%22YPTK%22!5e0!3m2!1sid!2sid!4v1604894574807!5m2!1sid!2sid" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

	</div>

	<div class="container">
		<h1>Form Biodata Karyawan</h1>

		<form action="">

			<table>
				<tr>
					<td><label for="">Nama Perusahaan</label></td>
					<td>:</td>
					<td><input type="text" name="nama_perusahaan" value="Nama Perusahaan" readonly></td>
				</tr>

				<tr>
					<td><label for="">Nama Karyawan</label></td>
					<td>:</td>
					<td><input type="text" name="nama_karyawan" placeholder="Masukkan Nama" required></td>
				</tr>

				<tr>
					<td><label for="">Tanggal Lahir</label></td>
					<td>:</td>
					<td><input type="date" name="tgllahir"></td>
				</tr>

				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td>
						<input type="radio" name="jk" value="Laki-laki"><label for=""> Laki-laki </label>
						<br>
						<input type="radio" name="jk" value="Perempuan"><label for=""> Perempuan </label>
					</td>
				</tr>

				<tr>
					<td><label for="">Universitas Asal</label></td>
					<td>:</td>
					<td>
						<select name="sekolah_asal" id="">
							<option value="">-- Pilih Universitas --</option>
							<option value="UPI YPTK PADANG">UPI YPTK PADANG</option>
							<option value="UNAND"> Universitas Andalas</option>
							<option value="UNP"> Universitas Negeri Padang</option>
						</select>
					</td>
				</tr>

				<tr>
					<td><label for="">Fakultas</label></td>
					<td>:</td>
					<td>
						<input type="checkbox"><label for="">Ilmu Komputer</label><br>
						<input type="checkbox"><label for="">Ekonomi</label><br>
						<input type="checkbox"><label for="">Pendidikan</label>
					</td>
				</tr>

				<tr>
					<td>Foto</td>
					<td>:</td>
					<td><input type="file" name="foto"></td>
				</tr>

				<tr>
					<td>E-mail</td>
					<td>:</td>
					<td><input type="email" placeholder="name@email.com"></td>
				</tr>

				<tr>
					<td>Telepon</td>
					<td>:</td>
					<td><input type="text" name="telepon" placeholder="+628123456789"></td>
				</tr>

				<tr>
					<td>Alamat</td>
					<td>:</td>
					<td>
						<textarea name="alamat" id="" cols="30" rows="5" placeholder="Masukkan Alamat"></textarea>
					</td>
				</tr>

				<tr>
					<td>Pengalaman Kerja</td>
					<td>:</td>
					<td>
						<textarea name="pengalaman" id="" cols="100" rows="10" placeholder="Ceritakan Pengalaman Anda"></textarea>
					</td>
				</tr>

				<tr>
					<td>
						<input type="submit" href="oke.html" value="Kirim">
					</td>
				</tr>



			</table>
		</form>

	</div>

</body>
</html>
